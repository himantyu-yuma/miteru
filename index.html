<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miteru</title>
</head>
<body>
    
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="js/key.js"></script>
    <script>
        const localVideo = document.getElementById('local-video');
        const videoContainer = document.getElementById('video-container');

        const main = async () => {
            const localStream = await navigator.mediaDevices.getUserMedia({
                video:true,
                audio: true
            });
            localVideo.srcObject = localStream;

            const peer = new Peer({
                key: window.__SKYWAY__,
                debug: 3,
            });

            peer.on('open', (id) => {
                localId.textContent = id;
            });

            // ルームに入るための関数
            const joinRoom = () => {
                const room = peer.joinRoom('room-name', {
                    mode: 'sfu',
                    stream: localStream,
                });

                room.on('open', () => {
                    console.log('ルームに入りました');
                });

                room.on('peerJoin', peerId => {
                    console.log(peerId + 'が入室しました');
                });

                room.on('stream', async stream => {
                    const remoteVideo = document.createElement('video');
                    remoteVideo.srcObject = stream;
                    remoteVideo.playsInline = true;
                    remoteVideo.setAttribute('data-peer-id', stream.peerId);
                    videoContainer.append(remoteVideo);

                    await remoteVideo.play().catch(console.error);
                });

                room.on('peerLeave', peerId => {
                    const remoteVideo = videoContainer.querySelector(`[data-peer-id=${peerId}]`);
                    remoteVideo.srcObject.getTracks().forEach(track => {
                        track.stop();
                    });

                    remoteVideo.srcObject = null;
                    remoteVideo.remove();

                    console.log(peerId + 'が退出しました。')
                })
            }
        }
    </script>
</body>
</html>
